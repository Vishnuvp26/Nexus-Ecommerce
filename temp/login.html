<div class="col-lg-6"> <!-- Registration form -->
    <div class="card">
        <div class="card-body">
            <h3 class="card-title text-center mb-4">Login </h3>
            <div class="text-center mt-3">
                <a href="/auth/google" class="btn btn-danger w-100"><i class="fab fa-google me-2"></i>Sign in with Google</a>
            </div>
            
            
                <form id="signupForm" method="POST" action="/login" class="needs-validation" novalidate>

                
                    <br>
                     <!-- getting email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                    <div class="invalid-feedback">Please enter a valid email address.</div>
                </div>
                
               
                

                    <!-- getting password -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" minlength="8" required>
                    <div class="text-center mt-3">
                        <a style="color: orange;" href="/password_reset">Forgot password?</a>
                    </div>
                    <div class="invalid-feedback">Password must be at least 8 characters long and include at least one uppercase letter, one lowercase letter, one special character, and one digit.</div>
                </div>
                <label for="otp" class="form-label text-danger" ><% if(locals.message){%>
                    <%=message%>
                    <%}%>
                    </label>
                
                <button type="submit" class="btn btn-primary w-100">SignIn</button>
            </form>
            
            <div class="text-center mt-3">
                <p>Don't have account? <a href="/register">SignUp</a></p>
            </div>
        </div>
    </div>
</div>
<!-- registration form end -->
</div>
</div>
