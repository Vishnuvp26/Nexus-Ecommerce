<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
<!-- Bootstrap Icons CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.3/font/bootstrap-icons.min.css">
<style>
body {
  font-family: 'Poppins', sans-serif;
}

#snackbar {
  visibility: hidden;
  min-width: 100px; /* Reduced width */
  margin-left: -100px; /* Adjusted to center based on new width */
  background-color: rgba(0, 0, 0, 0.8); /* Reduced opacity */
  color: #fff;
  text-align: center;
  border-radius: 2px;
  padding: 10px; /* Reduced padding */
  position: fixed;
  z-index: 1;
  left: 50%;
  bottom: 30px;
  font-size: 13px; /* Reduced font size */
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Poppins', sans-serif; /* Added font-family */
}

#snackbar .icon {
  color: green;
  font-size: 20px; /* Adjusted icon size */
  margin-right: 8px; /* Adjusted margin */
}

#snackbar.show {
  visibility: visible;
  -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
  animation: fadein 0.5s, fadeout 0.5s 2.5s;
}

@-webkit-keyframes fadein {
  from {bottom: 0; opacity: 0;} 
  to {bottom: 30px; opacity: 1;}
}

@keyframes fadein {
  from {bottom: 0; opacity: 0;}
  to {bottom: 30px; opacity: 1;}
}

@-webkit-keyframes fadeout {
  from {bottom: 30px; opacity: 1;} 
  to {bottom: 0; opacity: 0;}
}

@keyframes fadeout {
  from {bottom: 30px; opacity: 1;}
  to {bottom: 0; opacity: 0;}
}
</style>
</head>
<body>


<button onclick="myFunction()">Show Snackbar</button>

<div id="snackbar"><i class="bi bi-check2-circle icon"></i>Profile has been updated</div>

<script>
function myFunction() {
  var x = document.getElementById("snackbar");
  x.className = "show";
  setTimeout(function(){ x.className = x.className.replace("show", ""); }, 1600);
}
</script>

</body>
</html>
